<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Input and XML Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #wordsList {
      margin-top: 20px;
    }
    .word {
      padding: 5px;
      font-size: 16px;
      color: #333;
    }
    #downloadBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Enter Keywords</h2>
  <input type="text" id="keywordInput" placeholder="Type a keyword and press Enter">
  <div id="wordsList"></div>

  <h2>Enter Email id's</h2>
  <input type="text" id="emailInput" placeholder="Type an email id and press Enter">
  <div id="emailList"></div>
  <button id="downloadBtn">Download XML</button>

  <script>
    const words = [];
    const keywordInput = document.getElementById('keywordInput');
    const wordsList = document.getElementById('wordsList');
    const downloadBtn = document.getElementById('downloadBtn');

    const emails = [];
    const emailInput = document.getElementById('emailInput');
    const emailList = document.getElementById('emailList');

    keywordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && keywordInput.value.trim()) {
        const word = keywordInput.value.trim();
        words.push(word);
        
        const wordElement = document.createElement('div');
        wordElement.className = 'word';
        wordElement.textContent = word;
        wordsList.appendChild(wordElement);
        
        keywordInput.value = '';
      }
    });

    emailInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && emailInput.value.trim()) {
        const email = emailInput.value.trim();
        emails.push(email);
        
        const emailElement = document.createElement('div');
        emailElement.className = 'email';
        emailElement.textContent = email;
        emailList.appendChild(emailElement);
        
        emailInput.value = '';
      }
    });

    function createXML() {
      //STRUCTURE OF XML CONTENT
      let xmlContent = `<?xml version='1.0' encoding='UTF-8'?>\n
         <feed xmlns='http://www.w3.org/2005/Atom' xmlns:apps='http://schemas.google.com/apps/2006'>\n
         <title>Mail Filters</title>\n
         <id>tag:mail.google.com,2008:filters:z0000001730008653632*4365085081838130124,z0000001730008668966*8357290940934081963,z0000001730008710555*5123080779061590725,z0000001730008781702*3387327660921036404</id>\n
         <updated>2024-10-27T05:59:53Z</updated>
         <author>\n
         <name>Vaani Goenka</name>\n
         <email>vaani.goenka_ug2024@ashoka.edu.in</email>
         </author>\n`;

          //EMAILS CONTAINNG KEYWORDS 
      words.forEach((word, index) => {
        xmlContent += `  <entry>\n
             <category term='filter'></category>\n
             <title>Mail Filter</title>\n
             <id>tag:mail.google.com,2008:filter:z0000001730008710555*5123080779061590725_${index}</id>\n
             <updated>2024-10-27T05:59:53Z</updated>\n
             <content></content>\n
             <apps:property name='hasTheWord' value='${word}'/>\n
             <apps:property name='label' value='Keywords'/>\n
             <apps:property name='sizeOperator' value='s_sl'/>\n
              <apps:property name='sizeUnit' value='s_smb'/>\n
              </entry>\n`;
      });
       
         //PRIORITY EMAILS
      xmlContent += ` <entry>
              <category term='filter'></category>
              <title>Mail Filter</title>
              <id>tag:mail.google.com,2008:filter:z0000001730008668966*8357290940934081963</id>
              <updated>2024-10-27T05:59:53Z</updated>
              <content></content>
              <apps:property name='from' value='${emails.join(", ")}'/> 
              <apps:property name='label' value='Priority'/>
              <apps:property name='sizeOperator' value='s_sl'/>
              <apps:property name='sizeUnit' value='s_smb'/>
              </entry>`;
      
        /*
        THINGS LEFT: 
        1. MAKE DE-SELECTED EMAILS SKIP THE PRIMARY INOBX
        2. LABEL FOR CLUBS AND SOCS 
        3. SUB-LABELS FOR CLUBS AND SOCS
        4. LABEL FOR GOOGLE CLASSROOM
        5. LABEL FOR SHARED FILES
        6. LABEL FOR DEPARTMENTS
        7. LABEL FOR OFFICES
        */
        
        xmlContent +=     `</feed>`;

      
      return xmlContent;
    }

    function downloadXML() {
      const xmlContent = createXML();
      const blob = new Blob([xmlContent], { type: 'application/xml' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'mail_filters.xml';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    downloadBtn.addEventListener('click', downloadXML);
  </script>
</body>
</html>
